# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - myappsubi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_d468421309b243eeb6c32f06d20c68f4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f00e6e47b5aa4f17847e6db3e67f4980 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d468421309b243eeb6c32f06d20c68f4 }}/helloworld:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'myappsubi'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_23b0238f1f384df5a89a5e8085e02c96 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_d468421309b243eeb6c32f06d20c68f4 }}/helloworld:${{ github.sha }}'